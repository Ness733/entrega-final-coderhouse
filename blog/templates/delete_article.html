{% extends "./index.html" %} {% load static tailwind_tags %} {% block content %}
<main class="text-center m-10 p-10 bg-slate-200 rounded-xl">
  <form action="" method="POST">
    {% csrf_token %} {{form.as_p}}
    <strong class="text-3xl">
      Esta seguro que desea eliminar el artículo: 
    </strong>
    <h1 class="text-3xl font-bold">{{articulo.titulo}}</h1>
    <p class="text-2xl">
      <strong for="html">Cuerpo del artículo:</strong>
      <div class="text-3xl">{{articulo.cuerpo | slice:":200" | safe }}...</div>
    </p>
    <button
      class="bg-red-500 shadow-lg p-2 rounded-md text-white hover:bg-white hover:text-black mt-5"
    >
      Eliminar
    </button>
    <button
    class="bg-indigo-500 shadow-lg p-2 rounded-md text-white hover:bg-white hover:text-black mt-5"
  >
    <a href="{% url "Artículos" %}">Volver</a>
  </button>
  </form>
</main>
{% endblock %}
