{% extends "./index.html" %} {% load static tailwind_tags %} {% block content %}
<main class="text-center m-10 p-10 bg-slate-200 rounded-xl">
  <h1 class="text-3xl">Cambiar Contraseña</h1>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{form.media}}
    <div class="flex flex-col gap-4 p-10 place-items-center">
      {% if request.user.avatar.imagen %}
      <img class="w-40 h-40 rounded-full" src="{{request.user.avatar.imagen.url}}" alt="{{request.user.avatar.imagen}}">
      {% else %}
      <label for="html">Todavía no elegiste un avatar</label>
      {% endif %}
      <span>{{request.user}}</span>
    </div>
    <div>
        <ul class="flex flex-col gap-5 p-10">
            {{form.as_div}}
        </ul>
      <button type="submit"
      class="bg-green-500 shadow-lg p-2 rounded-md text-white hover:bg-white hover:text-black mt-5"
      >
        Guardar Cambios
      </button>
      <button
      class="bg-indigo-500 shadow-lg p-2 rounded-md text-white hover:bg-white hover:text-black mt-5"
      >
        <a href="{% url "Perfil" request.user %}">Volver</a>
      </button>
    </div>
      
      
  </form>
</main>
{% endblock %}
